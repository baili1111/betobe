<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeTube video</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="layerslider/css/layerslider.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/jquery.kyco.easyshare.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>
<body>
	<div class="off-canvas-wrapper">
		<div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
			<!--header-->
			<div th:replace="~{fragments/header::header}"></div>
		
			<!-- End Header -->
				<!--breadcrumbs-->
				<section id="breadcrumb">
					<div class="row">
						<div class="large-12 columns">
							<nav aria-label="You are here:" role="navigation">
								<ul class="breadcrumbs">
									<li><i class="fa fa-home"></i><a href="#">Home</a></li>
									<li>
										<span class="show-for-sr">Current: </span> Login
									</li>
								</ul>
							</nav>
						</div>
					</div>
				</section><!--end breadcrumbs-->
	
				<!-- registration -->
				<section class="registration">
					<div class="row secBg">
						<div class="large-12 columns">
							<div class="login-register-content">
								<div class="row collapse borderBottom">
									<div class="medium-6 large-centered medium-centered">
										<div class="page-heading text-center">
											<h3>Forgot Password</h3>
											<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s</p>
										</div>
									</div>
								</div>
								<div class="row" data-equalizer data-equalize-on="medium" id="test-eq">
									<div class="large-4 medium-6 large-centered medium-centered columns">
										<div class="register-form">
											<h5 class="text-center">Enter Email</h5>
											
											<form th:action="@{~/forgotPassword}" method="post" data-abide novalidate>
												<div id="errorMessage" data-abide-error class="alert callout" style="display: none;">
													<p><i class="fa fa-exclamation-triangle"></i>
														<span id="error">There are some errors in your form.</span>
													</p>
												</div>
												<div class="input-group">
													<span class="input-group-label"><i class="fa fa-phone"></i></span>
													<input th:value="${phone}" type="text" name="phone" placeholder="Enter your phone" required>
													<span class="form-error">phone is required</span>
												</div>
												<div class="input-group">
													<span class="input-group-label"><i class="fa fa-envelope"></i></span>
													<input th:value="${email}" type="email" name="email" placeholder="Enter your email" required>
													<span class="form-error">email is required</span>
												</div>
												<button class="button expanded" type="submit" name="submit">reset Now</button>
											</form>
											
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
			<!-- footer -->
			<div th:replace="~{fragments/footer::footer}"></div>
			<!-- footer -->
			</div><!--end off canvas content-->
		</div><!--end off canvas wrapper inner-->
	</div><!--end off canvas wrapper-->
	
	<script src="js/jquery.js"></script>
	<script type="text/javascript" th:inline="javascript">
		window.onload = function error(ev) {
			// 如果错误信息不为空
			if ([[${error}]] != null) {
				// 显示error的信息
				$("#error").html([[${error}]]);
				$("#errorMessage").show();
			}
		}
	</script>
	<!-- script files -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/what-input/what-input.js"></script>
	<script src="bower_components/foundation-sites/dist/foundation.js"></script>
	<script src="js/jquery.showmore.src.js" type="text/javascript"></script>
	<script src="js/app.js"></script>
	<script src="layerslider/js/greensock.js" type="text/javascript"></script>
	<!-- LayerSlider script files -->
	<script src="layerslider/js/layerslider.transitions.js" type="text/javascript"></script>
	<script src="layerslider/js/layerslider.kreaturamedia.jquery.js" type="text/javascript"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/inewsticker.js" type="text/javascript"></script>
	<script src="js/jquery.kyco.easyshare.js" type="text/javascript"></script>
</body>
</html>
