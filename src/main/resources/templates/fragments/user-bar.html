<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BeTube video</title>
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/theme.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="layerslider/css/layerslider.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/jquery.kyco.easyshare.css">
	<link rel="stylesheet" href="css/responsive.css">
</head>
<body>
<div th:fragment="userBar">
	<div class="row secBg">
		<div class="large-12 columns">
			<div class="profile-author-img">
				<img th:if="${type eq null || type eq 'cover'} " th:src="|upload/${user.headImage}|" alt="profile author img">
				<div th:if="${page} ne 'ProfileSettings'" class="userHead" style="overflow: hidden; height: 110px;width: 120px; position: relative" ></div>
				<!--<button onclick="document.getElementById('headFile').click()" class="btn-upload">
					<i class="fa fa-camera"></i>
					<span>update</span>
				</button>-->
				<!-- 头像里面的按钮 -->
				<div th:if="${session.user.id} eq ${user.id}">
					<form  th:if="${page} eq 'ProfileSettings'" action="/cropper" method="post" enctype="multipart/form-data">
						<label for="headFile" class="btn-upload"><i class="fa fa-camera"></i><span>update</span></label>
						<input type="file" id="headFile" name="file" class="show-for-sr">
						<input type="text" value="head" name="type" style="display: none">
						<input id="fileSubmit" hidden type="submit">
					</form>
				</div>
			</div>
			<div class="profile-subscribe">
				<!--TODO-->
				<span ><i class="fa fa-users"></i>6</span>
				<!-- 关注按钮（登录人，被登录人点击的人的主页） -->
				<button th:onclick="|followClick(${session.user.id}, ${user.id})|">subscribe</button>
			</div>
			<div class="profile-share">
				<div class="easy-share" data-easyshare data-easyshare-http data-easyshare-url="http://joinwebs.com">
					<!-- Facebook -->
					<button data-easyshare-button="facebook">
						<span class="fa fa-facebook"></span>
						<span>Share</span>
					</button>
					<span data-easyshare-button-count="facebook">0</span>
					
					<!-- Twitter -->
					<button data-easyshare-button="twitter" data-easyshare-tweet-text="">
						<span class="fa fa-twitter"></span>
						<span>Tweet</span>
					</button>
					<span data-easyshare-button-count="twitter">0</span>
					
					<!-- Google+ -->
					<button data-easyshare-button="google">
						<span class="fa fa-google-plus"></span>
						<span>+1</span>
					</button>
					<span data-easyshare-button-count="google">0</span>
					
					<div data-easyshare-loader>Loading...</div>
				</div>
			</div>
			<div class="clearfix">
				<div class="profile-author-name float-left">
					<h4>Joseph John</h4>
					<p>Join Date : <span>5 January 16</span></p>
				</div>
				<div class="profile-author-stats float-right">
					<ul class="menu">
						<li>
							<div class="icon float-left">
								<i class="fa fa-video-camera"></i>
							</div>
							<div class="li-text float-left">
								<p th:text="${userSubmissionVideoNum}" class="number-text">36</p>
								<span>Videos</span>
							</div>
						</li>
						<li>
							<div class="icon float-left">
								<i class="fa fa-heart"></i>
							</div>
							<div class="li-text float-left">
								<p th:text="${userFavoriteVideoNum}" class="number-text">50</p>
								<span>favorites</span>
							</div>
						</li>
						<li>
							<div class="icon float-left">
								<i class="fa fa-users"></i>
							</div>
							<div class="li-text float-left">
								<p th:text="${followersNum}" class="number-text">6</p>
								<span>followers</span>
							</div>
						</li>
						<li>
							<div class="icon float-left">
								<i class="fa fa-comments-o"></i>
							</div>
							<div class="li-text float-left">
								<p class="number-text" th:text="${commentList.size()}">26</p>
								<span>comments</span>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/what-input/what-input.js"></script>
<script src="bower_components/foundation-sites/dist/foundation.js"></script>
<script src="js/jquery.showmore.src.js" type="text/javascript"></script>
<script src="js/app.js"></script>
<script src="layerslider/js/greensock.js" type="text/javascript"></script>
<!-- LayerSlider script files -->
<script src="layerslider/js/layerslider.transitions.js" type="text/javascript"></script>
<script src="layerslider/js/layerslider.kreaturamedia.jquery.js" type="text/javascript"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/inewsticker.js" type="text/javascript"></script>
<script src="js/jquery.kyco.easyshare.js" type="text/javascript"></script>
</body>
</html>
