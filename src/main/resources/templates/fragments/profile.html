<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BeTube video</title>
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/theme.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="layerslider/css/layerslider.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/jquery.kyco.easyshare.css">
	<link rel="stylesheet" href="css/responsive.css">
</head>
<body>
<div th:fragment="profile">
	<aside class="secBg sidebar">
		<div class="row">
			<!-- profile overview -->
			<div class="large-12 columns">
				<div class="widgetBox">
					<div class="widgetTitle">
						<h5>Profile Overview</h5>
					</div>
					<div class="widgetContent">
						<ul class="profile-overview">
							<li class="clearfix">
								<!-- page用于判断页面中选中哪个子内容 -->
								<a th:if="${page} eq 'AboutMe'" class="active" th:href="|/findUserAboutMeById?id=${user.id}|">
									<i class="fa fa-user"></i>about me
								</a>
								<a th:if="${page} ne 'AboutMe'"  th:href="|/findUserAboutMeById?id=${user.id}|">
									<i class="fa fa-user"></i>about me
								</a>
							</li>
							<li class="clearfix">
								<a th:if="${page} eq 'Videos'" class="active" th:href="|/findUserVideosById?id=${user.id}|">
									<i class="fa fa-video-camera"></i>Videos <span th:text="${userSubmissionVideoNum}" class="float-right">36</span>
								</a>
								<a th:if="${page} ne 'Videos'" th:href="|/findUserVideosById?id=${user.id}|">
									<i class="fa fa-video-camera"></i>Videos <span th:text="${userSubmissionVideoNum}" class="float-right">36</span>
								</a>
							</li>
							<li class="clearfix">
								<a th:if="${page} eq 'FavoriteVideos'" class="active" th:href="|/findUserFavoriteVideosById?id=${user.id}|">
									<i	class="fa fa-heart"></i>Favorite Videos<span th:text="${userFavoriteVideoNum}" class="float-right">50</span>
								</a>
								<a th:if="${page} ne 'FavoriteVideos'" th:href="|/findUserFavoriteVideosById?id=${user.id}|">
									<i	class="fa fa-heart"></i>Favorite Videos<span th:text="${userFavoriteVideoNum}" class="float-right">50</span>
								</a>
							</li>
							<li class="clearfix">
								<a th:if="${page} eq 'Followers'" class="active" th:href="|/findUserFollowersById?id=${user.id}|">
									<i class="fa fa-users"></i>Followers<span th:text="${followersNum}" class="float-right">6</span>
								</a>
								<a th:if="${page} ne 'Followers'" th:href="|/findUserFollowersById?id=${user.id}|">
									<i class="fa fa-users"></i>Followers<span th:text="${followersNum}" class="float-right">6</span>
								</a>
							</li>
							<li class="clearfix">
								<a th:if="${page} eq 'Comments'" class="active" th:href="|/findUserCommentsById?id=${user.id}|">
									<i class="fa fa-comments-o"></i>comments<span th:text="${commentList.size()}" class="float-right">26</span>
								</a>
								<a th:if="${page} ne 'Comments'" th:href="|/findUserCommentsById?id=${user.id}|">
									<i class="fa fa-comments-o"></i>comments<span th:text="${commentList.size()}" class="float-right">26</span>
								</a>
							</li>
							<li th:if="${session.user.id} eq ${user.id}" class="clearfix">
								<a th:if="${page} eq 'ProfileSettings'" class="active" th:href="|/findUserProfileSettingsById?id=${session.user.id}|">
									<i class="fa fa-gears"></i>Profile Settings
								</a>
								<a th:if="${page} ne 'ProfileSettings'" th:href="|/findUserProfileSettingsById?id=${session.user.id}|">
									<i class="fa fa-gears"></i>Profile Settings
								</a>
							</li>
							<li class="clearfix">
								<!-- 登出请求，spring security会拦截处理 -->
								<a th:href="@{~/signOut}">
									<i class="fa fa-sign-out"></i>Logout</a></li>
						</ul>
						<a href="/submitPostBlog" class="button"><i class="fa fa-plus-circle"></i>Submit Blog</a>
						<div>&nbsp;</div>
						<a href="/submitPostVideo" class="button"><i class="fa fa-plus-circle"></i>Submit Video</a>
					</div>
				</div>
			</div><!-- End profile overview -->
		</div>
	</aside>
</div>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/what-input/what-input.js"></script>
<script src="bower_components/foundation-sites/dist/foundation.js"></script>
<script src="js/jquery.showmore.src.js" type="text/javascript"></script>
<script src="js/app.js"></script>
<script src="layerslider/js/greensock.js" type="text/javascript"></script>
<!-- LayerSlider script files -->
<script src="layerslider/js/layerslider.transitions.js" type="text/javascript"></script>
<script src="layerslider/js/layerslider.kreaturamedia.jquery.js" type="text/javascript"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/inewsticker.js" type="text/javascript"></script>
<script src="js/jquery.kyco.easyshare.js" type="text/javascript"></script>
</body>
</html>
